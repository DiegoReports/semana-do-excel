<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>METHODOS | Semana do Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" /> -->
    <!-- Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- secao header inicio-->
    <header id="header">
      <a href="#" class="logo"
        ><img src="./assets/logo 1.png" alt="logo escola methodos"
      /></a>

      <nav>
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#conteudo">conte√∫do</a></li>
          <li><a href="#skills">skills</a></li>
          <li><a href="#depoimentos">depoimentos</a></li>
          <li><a href="#contato">contato</a></li>
        </ul>
      </nav>

      <i class="bi bi-list"></i>
    </header>
    <!-- secao header fim-->

    <!-- secao home inicio -->
    <section id="home" class="container-fluid">
      <div class="row align-items-center min-vh-100 content">
        <div class="col-md-8 ml-md-5 text-center text-md-left">
          <h2>Semana</h2>
          <h1>Do Excel</h1>
          <h3>Venha aprender com a gente!</h3>

          <a href="#conteudo">
            <button>Saiba mais >></button>
          </a>

          <div class="icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- secao hoome fim -->

    <script>
      $(document).ready(function () {
        $('.bi-list').click(function () {
          $(this).toggleClass('bi-x-lg')
          $('nav').toggleClass('nav-toggle')
        })

        $(window).scroll(function () {
          if ($(window).scrollTop() > 20) {
            $('#header').css('top', '0')

            $('.bi-list').removeClass('bi-x-lg')
            $('nav').removeClass('nav-toggle')
          } else {
            $('#header').css('top', '-100%')
          }
        })
      })
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
