<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>METHODOS | Semana do Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- secao header inicio-->
    <header id="header">
      <a href="#" class="logo"
        ><img src="./assets/logo 1.png" alt="logo escola methodos"
      /></a>

      <nav>
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#conteudo">conte√∫do</a></li>
          <li><a href="#skills">skills</a></li>
          <li><a href="#depoimentos">depoimentos</a></li>
          <li><a href="#contato">contato</a></li>
        </ul>
      </nav>

      <i class="bi bi-list"></i>
    </header>
    <!-- secao header fim-->

    <script>
      $(document).ready(function () {
        $('.bi-list').click(function () {
          $(this).toggleClass('bi-x-lg')
          $('nav').toggleClass('nav-toggle')
        })

        $(window).scroll(function () {
          if ($(window).scrollTop() > 20) {
            $('#header').css('top', '0')

            $('.bi-list').removeClass('bi-x-lg')
            $('nav').removeClass('nav-toggle')
          } else {
            $('#header').css('top', '-100%')
          }
        })
      })
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
